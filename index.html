<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="أسئلة دينية بسيطة">
  <meta name="author" content="mahmoud-horas">
  <meta name="keywords" content="أسئلة دينية، اسئله دينيه، اسئله ممتعه، اسئله صعبه، quiz">

  <!-- ربط ملف الخط -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">

  <!-- ربط ملف التنسيق -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form method="GET" action="اسئلة.html">
    <fieldset>
      <legend>بياناتك تلزمني</legend>

      <label class="lab" for="txt">اسمك يا نجم</label>
      <input class="text" id="txt" type="text" name="user name" required placeholder="ممنوع استخدام الانجليزي">

      <label class="lab" for="pass">كلمة سرك بقا</label>
      <input id="pass" name="pass" type="password" placeholder="حرف ورقم ورمز" required>

      <label class="lab" for="tel">رقمك يابرنس</label>
      <input id="tel" type="tel" name="tell" placeholder="متحطش كود الدولة عشان بتعصب" required>

      <input class="button" type="submit" value="تسجيل الدخول">
    </fieldset>
  </form>

</body>
</html>
