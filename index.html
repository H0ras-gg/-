<!DOCTYPE html>
<html lang="ar">
  

  <head>
  <meta charset="UTF-8">
   
    <title>تسجيل دخول</title>
    <meta name="description" content="أسئله دينيه بسيطه">
    <meta name="author"content="mahmoud-horas ">
  <meta name="keywords"content="أسئلة دينية، اسئله دينيه، اسئله ممتعه، اسئله صعبه،  quiz">
  
  <link rel="stylesheet" href="Style.css">

 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
  
  <form method="GET" action="اسئلة.html">
    <fieldset id="fild">
      
    <div>
      
    <label class="lab" for="txt">اسمك يا نجم </label>
    
    <input class="text"  id="txt" 
    type="text" 
    name="user name" required  placeholder
    ="ممنوع استخدام الانجليزي">    
    
    </div>
    
<div>
  
    <label class="lab" for="pass">كلمه سرك بقا</label>
   <input id="pass"
   name="pass"
   type="password" placeholder="حرف ورقم ورمز" required >
   
   </div>
   
   <div>

     
<label class="lab" for="tel">رقمك يابرنس</label>

    <input id="tel" 
    type="tel" 
    name="tell"
    placeholder="متحطش كود الدوله عشان بتعصب " required >
       </div>
<input class="button" type="submit" value="دوس هنا يجدع">
    <legend > بياناتك تلزمني</legend>
    </fieldset>

    
  </form>
    
  

  </body>
  

</html>
