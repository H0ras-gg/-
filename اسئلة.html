<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أسئلة</title>
  <meta name="author" content="mahmoud-horas">
  <link rel="stylesheet" href="style2.css" type="text/css" media="all">
</head>

<body>
  <form action="نتيجة.html" method="GET">
    
    <!-- سؤال 1 -->
    <fieldset>
      <h2 class="c" align="center">كم عدد آيات القرآن الكريم؟</h2>
    </fieldset>
    <div class="m">
      <input type="radio" name="ayah" id="ayah" value="6236">
      <label for="ayah">(٦٢٣٦ آية)</label>
    </div>
    <div class="m">
      <input type="radio" value="6628" name="ayah" id="ayah2">
      <label for="ayah2">(٦٦٢٨ آية)</label>
    </div>
    <div class="m">
      <input type="radio" required value="6360" name="ayah" id="ayah3">
      <label for="ayah3">(٦٣٦٠ آية)</label>
    </div>

    <!-- سؤال 2 -->
    <fieldset>
      <h2 align="center">كم عدد أركان الإيمان؟</h2>
    </fieldset>
    <div class="m">
      <input type="radio" value="5" name="r" id="r">
      <label for="r">(٥ أركان)</label>
    </div>
    <div class="m">
      <input type="radio" value="6" name="r" id="ركن">
      <label for="ركن">(٦ أركان)</label>
    </div>
    <div class="m">
      <input type="radio" required value="11" name="r" id="ركن2">
      <label for="ركن2">(١١ ركن)</label>
    </div>

    <!-- سؤال 3 -->
    <fieldset>
      <h2 align="center">كم كان عمر محمد ﷺ عند وفاته؟</h2>
    </fieldset>
    <div class="m">
      <input type="radio" name="d" value="65" id="d">
      <label for="d">(٦٥ سنة)</label>
    </div>
    <div class="m">
      <input type="radio" required name="d" value="64" id="d2">
      <label for="d2">(٦٤ سنة)</label>
    </div>
    <div class="m">
      <input type="radio" name="d" value="63" id="d3">
      <label for="d3">(٦٣ سنة)</label>
    </div>

    <!-- سؤال 4 -->
    <fieldset>
      <h2 align="center">كم عدد الأنبياء في القرآن؟</h2>
    </fieldset>
    <div class="m">
      <input type="radio" name="n" value="26" id="n">
      <label for="n">(٢٦ نبي)</label>
    </div>
    <div class="m">
      <input type="radio" name="n" id="n2" value="25">
      <label for="n2">(٢٥ نبي)</label>
    </div>
    <div class="m">
      <input type="radio" required name="n" id="n3" value="31">
      <label for="n3">(٣١ نبي)</label>
    </div>

    <!-- زر الإرسال -->
    <input type="submit" value="إظهار النتيجة">
  </form>
</body>
</html>
